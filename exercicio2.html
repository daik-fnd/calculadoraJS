<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1 id="titulo">Calculadora</h1>

    <div id="content">
        <p>Valor 1</p>
        <input type="text" class="campo" id="campo1" placeholder="Digite o primeiro número." autofocus>
        <p>Valor 2</p>
        <input type="text" class="campo" id="campo2" placeholder="Digite o segundo número.">
        
        <select class="campo" id="operacao">
            <option>Somar</option>
            <option>Subtrair</option>
            <option>Multiplicar</option>
            <option>Dividir</option>
            <option>Potência</option>
        </select>
        
        <button class="campo" id="botao"> Ver resultado </button>
        
    </div>
    
    <br>
    Resposta: <div id="resposta"></div>
    <script src="script2.js"></script>
</body>
</html>
